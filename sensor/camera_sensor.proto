syntax = "proto3";

package proto.sensor;

enum ImageFormat {
    UNKNOWN = 0;
    RGB = 1;
    BGR = 2;
    RGBA = 3;
    BGRA = 4;
    GRAY = 5;
}

enum ImageCompression {
    NONE = 0;
    JPEG = 1;
    PNG = 2;
}

message ImageData {
    bytes image = 1;
    int32 height = 2;
    int32 width = 3;
    ImageFormat format = 4;
    ImageCompression compression = 5;
}
